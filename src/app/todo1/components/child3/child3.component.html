<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
            <th>Employee Age</th>
            <th>Image</th>

        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let item of users$|async">
            <td>{{item.id}}</td>
            <td>{{item.employee_name}}</td>
            <td>{{item.employee_salary}}</td>
            <td>{{item.employee_age}}</td>
            <td><img [src]="item.profile_image" alt="" style="width:20px;"></td>
        </tr>
    </tbody>
</table>
